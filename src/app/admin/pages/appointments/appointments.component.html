<h2>Look for appointments</h2>

<admin-searcher (onEmitDate)="date.set($event)" />




<ul class="apointments-list">
    @for(appointment of appointments() ;track appointment.appointment.id){
    <li class="appointment">
        <admin-appointment-item [appointment]="appointment" />
        <button class="appointment__remove" (click)="deleteAppointment(appointment.appointment.id)">Remove</button>
    </li>

    }@empty{
    <h3>No appointments yet!</h3>
    }
</ul>
